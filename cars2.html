<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Гонки</title>
</head>

<body>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
     var Car = function (x,y) {
      this.x = x;
      this.y = y;
      this.draw();
     };

     Car.prototype.draw = function () {
       var carHtml = '<img src="car1.png">';
       this.carElement = $(carHtml);

       this.carElement.css({
        position: "absolute",
        left: this.x,
        top: this.y
       });

       $("body").append(this.carElement)
     };

     Car.prototype.moveRight = function (distance) {
      this.x += distance;

      this.carElement.css({
        left: this.x,
        top: this.y
      });
     };

     Car.prototype.moveLeft = function (distance) {
      this.x -= distance;

      this.carElement.css({
        left: this.x,
        top: this.y
      });
     };

     Car.prototype.moveUp = function (distance) {
      this.y -= distance;

      this.carElement.css({
        left: this.x,
        top: this.y
      });
     };

     Car.prototype.moveDown = function (distance) {
      this.y += distance;

      this.carElement.css({
        left: this.x,
        top: this.y
      });
     };
     var nissan = new Car(100, 20);
     var tesla = new Car(20, 20);

     setInterval(function () {
      tesla.moveRight(Math.random() * 5);
      nissan.moveRight(Math.random() * 5);
     }, 30);
    </script>
</body>
</html>
